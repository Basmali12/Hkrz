<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST OS - Clean Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- المتغيرات الأساسية --- */
        :root { --primary: #0f0; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); display: flex; flex-direction: column; min-height: 100vh; width: 100vw; font-family: 'Cairo', sans-serif; overflow: hidden; color: #fff; }

        /* --- خلفية الشلال (الماتريكس) --- */
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; opacity: 0.25; }
        
        /* خطوط المسح التجميلية */
        .scanline { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 999; pointer-events: none; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; animation: scanMove 10s linear infinite; }

        /* --- شاشات البداية (الدخول والإقلاع) --- */
        #boot-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; padding: 20px; font-family: 'Courier Prime', monospace; color: var(--primary); font-size: 12px; display: none; flex-direction: column; justify-content: flex-end; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--primary); }
        .fingerprint-box { width: 80px; height: 80px; border: 2px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; position: relative; cursor: pointer; transition: 0.3s; }
        .fingerprint-box i { font-size: 40px; color: #333; transition: 0.3s; }
        .fingerprint-box.scanning { border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }
        .fingerprint-box.scanning i { color: var(--primary); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--primary); animation: scanDown 1s infinite alternate; display: none; }
        .fingerprint-box.scanning .scan-line { display: block; }

        /* --- الواجهة الرئيسية --- */
        .app-header { padding: 15px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid #333; display: flex; justify-content: space-between; align-items: center; z-index: 10; backdrop-filter: blur(5px); }
        .neon-text { text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary); }

        .screen { flex: 1; display: none; flex-direction: column; padding: 20px; width: 100%; overflow-y: auto; padding-bottom: 80px; opacity: 0; transition: opacity 0.3s ease; }
        .active-screen { display: flex; opacity: 1; }
        
        /* شبكة الأزرار */
        .main-menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .menu-card { background: rgba(17, 17, 17, 0.8); border: 1px solid #333; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 110px; backdrop-filter: blur(5px); position: relative; overflow: hidden; }
        .menu-card:active { transform: scale(0.95); background: #222; }
        
        /* ألوان الأزرار */
        .wa-card { border-color: #25D366; color: #25D366; } 
        .fb-card { border-color: #1877f2; color: #1877f2; }
        .insta-card { border-color: #c32aa3; color: #c32aa3; }
        .tg-card { border-color: #24a1de; color: #24a1de; }
        .wifi-card { border-color: #00f; color: #00f; } 
        .phone-card { border-color: #e67e22; color: #e67e22; }
        .rat-card { border-color: #9b59b6; color: #9b59b6; }
        .web-card { border-color: #aaa; color: #aaa; }

        /* رسائل التنبيه */
        .toast-msg { position: fixed; top: -60px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 10px 20px; border-radius: 4px; font-size: 14px; z-index: 300; transition: 0.5s; border-bottom: 2px solid #f00; font-family: 'Cairo', sans-serif; display: flex; gap: 10px; align-items: center; white-space: nowrap; }

        /* Footer */
        .hacker-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid var(--primary); color: var(--primary); padding: 5px; font-family: 'Courier Prime', monospace; font-size: 10px; display: flex; justify-content: space-between; padding: 5px 15px; z-index: 50; }

        /* Animations */
        @keyframes scanMove { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes scanDown { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <i class="fas fa-shield-alt" style="font-size: 50px; margin-bottom: 30px; opacity: 0.5;"></i>
        <div style="margin-bottom: 20px; font-size: 14px; letter-spacing: 2px;">SECURE LOGIN</div>
        <div class="fingerprint-box" id="finger-btn" onmousedown="startScan()" ontouchstart="startScan()" onmouseup="stopScan()" ontouchend="stopScan()">
            <i class="fas fa-fingerprint"></i>
            <div class="scan-line"></div>
        </div>
        <div id="scan-text" style="margin-top: 15px; font-size: 10px; color: #555;">اضغط مطولاً</div>
    </div>

    <div id="boot-screen"></div>

    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>
    
    <div id="toast" class="toast-msg">
        <i class="fas fa-tools" style="color: #f00;"></i> 
        <span id="toast-text">...</span>
    </div>

    <div class="app-header">
        <span class="neon-text" style="color:#fff;">GHOST<span style="color:#0f0;">OS</span></span>
        <div style="font-size:10px; color:#aaa;">SYSTEM READY</div>
    </div>

    <div id="screen-main" class="screen">
        <div style="text-align: center; margin: 10px 0;">
            <i class="fas fa-globe-americas" style="font-size: 40px; color: #fff; margin-bottom: 10px;"></i>
            <h2 style="color: #fff; font-size: 16px;">لوحة التحكم</h2>
        </div>
        
        <div class="main-menu-grid">
            <div class="menu-card wa-card" onclick="showMaintenance('واتساب')">
                <i class="fab fa-whatsapp" style="font-size:30px; margin-bottom:10px;"></i><div>WhatsApp</div>
            </div>
            
            <div class="menu-card fb-card" onclick="showMaintenance('فيسبوك')">
                <i class="fab fa-facebook-f" style="font-size:30px; margin-bottom:10px;"></i><div>Facebook</div>
            </div>

            <div class="menu-card insta-card" onclick="showMaintenance('إنستغرام')">
                <i class="fab fa-instagram" style="font-size:30px; margin-bottom:10px;"></i><div>Instagram</div>
            </div>

            <div class="menu-card tg-card" onclick="showMaintenance('تليغرام')">
                <i class="fab fa-telegram-plane" style="font-size:30px; margin-bottom:10px;"></i><div>Telegram</div>
            </div>

            <div class="menu-card wifi-card" onclick="showMaintenance('واي فاي')">
                <i class="fas fa-wifi" style="font-size:30px; margin-bottom:10px;"></i><div>Wi-Fi</div>
            </div>

            <div class="menu-card phone-card" onclick="showMaintenance('تعقب الهاتف')">
                <i class="fas fa-mobile-alt" style="font-size:30px; margin-bottom:10px;"></i><div>Tracking</div>
            </div>
            
            <div class="menu-card rat-card" onclick="showMaintenance('أدوات RAT')">
                <i class="fas fa-bug" style="font-size:30px; margin-bottom:10px;"></i><div>RAT Tools</div>
            </div>

            <div class="menu-card web-card" onclick="showMaintenance('المواقع')">
                <i class="fas fa-globe" style="font-size:30px; margin-bottom:10px;"></i><div>Websites</div>
            </div>
        </div>
    </div>

    <div class="hacker-footer">
        <span>IP: HIDDEN</span>
        <span>STATUS: ONLINE</span>
    </div>

    <script>
        /* --- 1. إعدادات النظام --- */
        let scanTimer;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        /* --- 2. المؤثرات الصوتية البسيطة --- */
        function playSound(type) {
            try {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                const t = audioCtx.currentTime;
                
                if(type=='scan'){ 
                    osc.type='square'; osc.frequency.setValueAtTime(100, t); 
                    osc.start(); osc.stop(t+0.1); 
                } else if(type=='success'){ 
                    osc.type='sine'; osc.frequency.setValueAtTime(400, t); 
                    osc.frequency.linearRampToValueAtTime(800, t+0.2); 
                    osc.start(); osc.stop(t+0.3); 
                } else if(type=='error'){ 
                    osc.type='sawtooth'; osc.frequency.setValueAtTime(150, t); 
                    osc.frequency.linearRampToValueAtTime(100, t+0.2); 
                    osc.start(); osc.stop(t+0.2); 
                }
            } catch(e){}
        }

        /* --- 3. نظام البصمة والدخول --- */
        function startScan() {
            document.getElementById('finger-btn').classList.add('scanning');
            document.getElementById('scan-text').innerText = "جاري الفحص...";
            playSound('scan');
            if(navigator.vibrate) navigator.vibrate(50);
            
            scanTimer = setTimeout(() => {
                document.getElementById('finger-btn').style.borderColor = '#0f0';
                document.getElementById('scan-text').innerText = "تم السماح بالدخول";
                document.getElementById('scan-text').style.color = '#0f0';
                playSound('success');
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    runBootSequence(); 
                }, 1000);
            }, 1500);
        }
        
        function stopScan() {
            clearTimeout(scanTimer);
            document.getElementById('finger-btn').classList.remove('scanning');
            document.getElementById('scan-text').innerText = "اضغط مطولاً";
        }

        /* --- 4. شاشة الإقلاع الوهمية --- */
        async function runBootSequence() {
            const boot = document.getElementById('boot-screen');
            boot.style.display = 'flex';
            const lines = ["LOADING CORE...", "MOUNTING DRIVES...", "ESTABLISHING CONNECTION...", "SYSTEM READY"];
            
            for(let line of lines) {
                const d = document.createElement('div');
                d.innerText = "> " + line;
                boot.appendChild(d);
                await new Promise(r => setTimeout(r, 400));
            }
            await new Promise(r => setTimeout(r, 500));
            boot.style.display = 'none';
            
            // إظهار الواجهة الرئيسية
            const main = document.getElementById('screen-main');
            main.classList.add('active-screen');
            main.style.opacity = 1;
        }

        /* --- 5. وظيفة الصيانة (الأساسية الآن) --- */
        function showMaintenance(appName) {
            const t = document.getElementById('toast');
            const txt = document.getElementById('toast-text');
            
            // نص الرسالة
            txt.innerText = `${appName}: قيد الصيانة حالياً`;
            
            // إظهار التنبيه
            t.style.top = "20px";
            playSound('error'); // صوت خطأ بسيط
            
            // إخفاء بعد ثانيتين
            setTimeout(() => {
                t.style.top = "-60px";
            }, 2000);
        }

        /* --- 6. خلفية الماتريكس (الشلال) --- */
        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            // ضبط الحجم
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            const chars = "01GHOSTHACKSYSTEM";

            function draw() {
                // جعل الخلفية سوداء شفافة قليلاً لإنشاء أثر
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0'; // لون النص أخضر
                ctx.font = fontSize + 'px monospace';
                
                for(let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 50);
        }

        /* --- تشغيل الخلفية عند الفتح --- */
        window.onload = initMatrix;

    </script>
</body>
</html>
